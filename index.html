<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div id="summary">
    <div id="bgImage">
    </div>
    <div id="order">
      <h1>Order Summary</h1>

      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>
    </div>
      <div id="plan">
        <div id="icon">
          <img src="images/icon-music.svg" alt="music note icon">
        </div> 
        <div id="annual">
          <h3>Annual Plan</h3>
          <p>$59.99/year</p>
        </div>
        <div id="change">
          <a href="#">Change</a>
        </div>
      </div>
  
      <div id="payment">
        <button id ="button" type="button">Proceed to Payment</button>
      </div>
      <div id="cancel">
        <a href="#">Cancel Order</a>
      </div>

  
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kayla Flanders</a>.
  </div>
</body>
  <link href="https://fonts.google.com/specimen/Red+Hat+Display" rel="stylesheet">
</html>
